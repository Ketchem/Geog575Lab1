<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Income Inequality Viewer</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <!-- <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script> -->
        <!-- <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' /> -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div>
                        <h1>United States Income Inequality</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 float-left">
                    <div class="row" id = "buttons">
                        <button class="col-sm-12">Load Cities</button>
                        <button class="col-sm-12">Load States</button>
                        <button class="col-sm-12">Remove Points</button>
                    </div>
                    <div class="row">
                            <input type="range" min="1990" max="2017" value="1" class="slider" id="year">
                            <p>Year: <span id="yearDisplay"></span></p>
                    </div>

                </div>

                <div class="col-md-9 float-right">
                        <div class="card" id='map'></div>
                </div>

            </div>
        </div>



         <!-- Make sure you put this AFTER Leaflet's CSS -->
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" ></script>
    
    </body>
</html>
